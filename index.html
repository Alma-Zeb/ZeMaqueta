  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <div class="container-fluid">
        <div class="row">
            <div id="ze-pos-quotation-main" class="col">
                <section id="ze-pos-user-info">
                    <p id="ze-pos-title-store">Luuna Masaryk<img id="ze-pos-edit-spacing" src = "./assets/edit-icon.svg" alt="editar tienda"/></p>
                    <p id="ze-pos-user-name">Clara Chia<span id="ze-pos-user-badge">Miembro</span></p>
                </section>
                
                <section id="ze-pos-quick-access" class="row">
                    <div id="ze-pos-quick-access-icon"class="col-auto"> 
                        <img src = "./assets/varita-accesos-rapidos.svg"/>
                    </div>
                    <div id="ze-pos-quick-access-text" class="col-sm-auto">Accesos rápidos</div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="ze-pos-simulate-delivery-button" class="row"> 
                                <div class="col-sm-9">
                                    <div class='button-text'>Simular envío</div>
                                    <div class='button-subtext'>Ingresando código postal</div>
                                </div>
                                <div class="col-sm-3 d-flex justify-content-center"> 
                                    <div class="button-icon">
                                        <img src = "./assets/simular-envio.svg"/>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="ze-pos-cupons-button" class="row"> 
                                <div class="col-sm-9">
                                    <div class='button-text'>Promos y cupones</div>
                                    <div class='button-subtext'>Encuentra vouchers disponibles</div>
                                </div>
                                <div class="col-sm-3 d-flex justify-content-center"> 
                                    <div class="button-icon">
                                        <img src = "./assets/promos-cupones.svg"/>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>

                </section>

                <section id="ze-pos-categories-and-search" class="row">

                    <div id="ze-pos-categories" class="col">
                        <div class="col-xs-auto nopadding">
                            <div id="ze-pos-category-list"></div>
                        </div>
                    </div>
                
                    <div id="ze-pos-quotation-search" class="col">
                        <img id="ze-pos-quotation-search-icon" src="./assets/search-icon.svg"/>
                        <input type="text" placeholder="Buscar item">
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="ze-pos-quotation-add-item-modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="row">
                                    <div class="col-sm-10 nopadding"></div>
                                    <div class="col-sm-2 nopadding">
                                        <button id="ze-pos-quotation-add-item-modal-close-button" type="button" data-bs-dismiss="modal">x
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="ze-pos-quotation-add-item-modal-header" class="col-sm-12 text-center"></div>
                                </div>
                                <div class="row ze-pos-quotation-add-item-category nopadding">
                                    <div id="ze-pos-quotation-add-item-variant-name" class="col-sm-auto">
                                        <p>Tamaño</p>
                                    </div>
                                </div>
                                <div id='ze-pos-quotation-add-item-size' class="row">
                                    <div class="col-auto">
                                        <div id="ze-pos-quotation-size-section-modal">
                                        </div> 
                                    </div>
                                </div>
                                <div class="row ze-pos-quotation-add-item-category">
                                    <div class="col-sm-auto">
                                        <p>Cantidad</p>
                                    </div>
                                </div>
                                <div class="row nopadding">
                                    <div id="ze-pos-quotation-modify-item-quatity" class="d-flex">
                                        <button id="ze-pos-quotation-remove-item-icon">
                                            <img src="./assets/minus-icon.svg"/>
                                        </button>
                                        <div id="ze-pos-quotation-item-quantity" class="justify-content-center">1</div>
                                        <button id="ze-pos-quotation-add-item-icon">
                                            <img src="./assets/plus-icon.svg"/>
                                        </button>
                                    </div>
                                    <div id="ze-pos-quotation-add-item-sell-info">
                                        <div id="ze-pos-quotation-add-item-sell-info-quatity">
                                            Lleva 2 por solo
                                        </div>
                                        <div id="ze-pos-quotation-add-item-sell-info-price">
                                            $18,179
                                        </div>
                                        <div id="ze-pos-quotation-add-item-sell-info-discount">
                                            $9,999
                                            <div id="ze-pos-quotation-add-item-sell-info-percentage">
                                                -48%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-sm-12">
                                        <button id="ze-pos-quotation-add-item-ti-cart-button" type="button" class="button-secondary">Agregar al carrito</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="ze-pos-items-grid">
                </section>

            </div>

            <div id='ze-pos-quotation-add-client-and-shopping-cart' class="container-fluid nopadding overflow-scroll">
                <section id="ze-pos-quotation-add-client" class="row justify-content-center">
                    <div id="ze-pos-quotation-add-client-user-icon" class="col-sm-auto justify-content-center">
                        <img src = "./assets/user-client-icon.svg"/>
                    </div>
                    <div id="ze-pos-quotation-add-client-text" class="col-sm-8">
                        Añadir cliente
                    </div>
                    <div id="ze-pos-quotation-add-client-download-icon" class="col-sm-2 justify-content-center">
                        <img src = "./assets/download-quotation-icon.svg"/>
                    </div>
                </section>
                <section>
                    <div id="ze-pos-quotation-shopping-cart">
                        <div id="ze-pos-quotation-shopping-cart-item-image-space" class="col">
                            <img id="ze-pos-quotation-shopping-cart-item-image" src="./assets/product-image.png"/>
                        </div>
                        <div id="ze-pos-quotation-shopping-cart-item-detail" class="col">
                            <p id="ze-pos-quotation-shopping-cart-item-title">
                                Colchon Luuna Original
                            </p> 
                            <p id="ze-pos-quotation-shopping-cart-item-sku">
                                LU1001 -50%
                            </p>
                            <section id="ze-pos-quotation-shopping-cart-info">
                                <div id="ze-pos-quotation-shopping-cart-modify-item">
                                    <button id="ze-pos-quotation-shopping-cart-remove-item-icon">
                                        <img src="./assets/minus-icon.svg"/>
                                    </button>
                                    <p id="ze-pos-quotation-shopping-cart-item-quantity">1</p>
                                    <button id="ze-pos-quotation-shopping-cart-add-item-icon">
                                        <img src="./assets/plus-icon.svg"/>
                                    </button>
                                </div>
                                <div id="ze-pos-quotation-shopping-cart-item-prices">
                                    <div id="ze-pos-quotation-shopping-cart-item-actual-price">$16,000</div>
                                    <div id="ze-pos-quotation-shopping-cart-item-discount-price">$6,999</div>
                                </div>
                            </section>
                        </div>
                        <div id="ze-pos-quotation-shopping-cart-delete-item-icon" class="col nopadding">
                            <img src="./assets/trash-item-icon.svg"/>
                        </div>
                    </div>
                </section>
                <section class="row nopadding">
                    <div id="ze-pos-quotation-shopping-cart-ticket-icon-space">
                        <img id="ze-pos-quotation-shopping-cart-ticket-icon" src="./assets/ticket-cart.svg"/>
                        <div id="ze-pos-quotation-shopping-cart-subtotal">
                            <p class="ze-pos-quotation-shopping-cart-description-text">Total del carrito</p>
                            <p id="ze-pos-quotation-shopping-cart-subtotal-amount">$16,000</p>
                        </div>
                        <div id="ze-pos-quotation-shopping-cart-discounts">
                            <p class="ze-pos-quotation-shopping-cart-description-text">Descuentos</p>
                            <p id="ze-pos-quotation-shopping-cart-discount-amount">-$9,001</p>
                        </div>
                        <div id="ze-pos-quotation-shopping-cart-shipping">
                            <p class="ze-pos-quotation-shopping-cart-description-text">Envío</p>
                            <p id="ze-pos-quotation-shopping-cart-shipping-info">¡Gratis!</p>
                        </div>
                        <div id="ze-pos-quotation-shopping-cart-coupons">
                            <p class="ze-pos-quotation-shopping-cart-description-text">Cupón</p>
                            <a id="ze-pos-quotation-shopping-cart-coupon" href="">Añadir cupón</a>
                        </div>

                        <div id="ze-pos-quotation-shopping-cart-total">
                            <p id="ze-pos-quotation-shopping-cart-totol-amount-text">Total</p>
                            <p id="ze-pos-quotation-shopping-cart-total-amount">$6,999</p>
                        </div>

                    </div>
                </section>
                <section class="row nopadding">
                    <div id="ze-pos-quotation-shopping-cart-button-space">
                        <button id="ze-pos-quotation-shopping-cart-button" type="button" class="button-secondary"> Elegir método de entrega</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
