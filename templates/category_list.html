<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wholesale categories</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://d2hv74jzbyxag7.cloudfront.net/ZSLite-ze.css"
    />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/category.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="title-back-container">
      <a href="/wholesales_channels" class="back-container">
        <span class="material-symbols-outlined back-icon">
          arrow_back_ios
        </span>
        <span class="back-title">Regresar</span>
      </a>
      <img class="title-image" src="{{channel.image}}" alt="{{channel.id}}" />
      <h1 class="title">{{channel.name}}</h1>
    </div>
    <div class="subtitle-container">
      <span class="material-symbols-outlined"> dashboard </span>
      <h2 class="subtitle">Categorías</h2>
    </div>
    <div class="category-container">
      <div class="card-container">
        {% for category in categories %}
        <button class="card-button">
          <div>
            <span class="card-icon material-symbols-outlined">
              {{category.icon}}
            </span>
          </div>
          <div class="card-description-container">
            <p class="card-title">{{category.name}}</p>
            <p class="card-description">{{category.description}}</p>
          </div>
        </button>
        {% endfor %}
      </div>
      <div class="dashboard-container">
        <div class="dashboard-title-container">
          <div class="dashboard-icon-conainer">
            <span class="material-symbols-outlined dashboard-icon">
              show_chart
            </span>
          </div>
          <div><h6 class="dashboard-title">Analysis 360°</h6></div>
        </div>
      </div>
    </div>
  </body>
</html>
